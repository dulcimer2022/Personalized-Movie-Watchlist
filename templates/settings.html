{% extends 'base.html' %}

{% block content %}
<h3>Settings</h3>
<form method="post">
    <label for="name">Your Name </label>
    <input type="text" name="name" id="name" autocomplete="off" required value="{{ current_user.name }}">
    <input class="btn" type="submit" name="submit" value="Save">
</form>
{% endblock %}
